<script>
    const videourl = "https://examplehost.com/mp4-video-to-download"
    function copyvideoURL(str) {

        const element = document.createElement('textarea');
        element.value = str;
        document.body.appendChild(element);
        element.select();
        document.execCommand('copy');
        document.body.removeChild(element);

    }

    window.addEventListener('message', (e) => {

        if(e.data.msg === 'copyvideourl') {

            copyvideoURL(videurl);

        }

    })

</script>
